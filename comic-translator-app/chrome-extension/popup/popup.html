<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1 class="popup-title">
        <img src="../icons/icon-32.png" alt="Comic Translator" class="popup-icon">
        Comic Translator
      </h1>
      <div class="popup-version">v1.0.0</div>
    </header>

    <main class="popup-main">
      <div class="status-section">
        <div class="status-indicator" id="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text">Ready to translate</span>
        </div>
      </div>

      <div class="settings-section">
        <h3>Quick Settings</h3>
        
        <div class="setting-group">
          <label for="source-lang">From:</label>
          <select id="source-lang" class="setting-select">
            <option value="auto">Auto-detect</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="en">English</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="target-lang">To:</label>
          <select id="target-lang" class="setting-select">
            <option value="en">English</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="translation-service">Service:</label>
          <select id="translation-service" class="setting-select">
            <option value="google">Google Translate</option>
            <option value="deepl">DeepL</option>
          </select>
        </div>

        <div class="setting-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="show-overlay" class="setting-checkbox">
            <span class="checkbox-custom"></span>
            Show translation overlay
          </label>
        </div>

        <div class="setting-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="auto-translate" class="setting-checkbox">
            <span class="checkbox-custom"></span>
            Auto-translate on click
          </label>
        </div>
      </div>

      <div class="actions-section">
        <button id="translate-current" class="action-btn primary">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
          </svg>
          Translate Current Page
        </button>

        <button id="open-web-app" class="action-btn secondary">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
          Open Web App
        </button>
      </div>

      <div class="stats-section">
        <div class="stat-item">
          <span class="stat-label">Translations Today:</span>
          <span class="stat-value" id="translations-today">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total Translations:</span>
          <span class="stat-value" id="total-translations">0</span>
        </div>
      </div>
    </main>

    <footer class="popup-footer">
      <button id="settings-btn" class="footer-btn">
        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        Settings
      </button>
      <button id="history-btn" class="footer-btn">
        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        History
      </button>
      <button id="help-btn" class="footer-btn">
        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Help
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
